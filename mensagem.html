<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset="UTF-8">
        <title>Adopet - Mensagem</title>
        <link rel='stylesheet' href='./css/reset.css'>
        <link rel='stylesheet' href='normalize.css'>
        <link rel='stylesheet' href="./css/mensagem.css">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    </head>
    
    <body> 
        <header>
            <ul class="icones">
                <li><img class="icone" src='./img/Casa.png'></li>
                <li><img class="icone" src='./img/Mensagens.png'></li>
            </ul>
        </header>
        <main>
            <img class="logo" src='./img/Logo_-_azul.png'>
            <p class='mensagem'>Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:</p>
            <form>
                <div class="formulario">
                    <label for="nome">Nome</label>
                    <input type="text" id='nome' placeholder="Digite seu nome Completo">
                </div>
                <div class="formulario">
                    <label for="email">Email</label>
                    <input type="text" id='email' placeholder="Digite seu melhor email">
                </div>
                <div class="formulario">
                    <label for="senha">Senha</label>
                    <input type="text" id='senha' placeholder="Crie uma senha">
                </div>
                <div class="formulario">
                    <label for="confirma-senha">Confirme sua senha</label>
                    <input type="text" id='confirma-senha' placeholder="Repita a senha criada">
                </div>
                <div class="formulario">
                    <button>Cadastrar!</button>
                </div>
            </form>
        </main>
        <footer>
            <p>2022 - Desenvolvido por Alura</p>
        </footer>
    </body>

</html>
