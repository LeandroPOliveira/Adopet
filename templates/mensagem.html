{% extends 'template.html' %}
{% block conteudo %}

<main>
    <h1 class="mensagem">Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:</h1>
    <form class="formulario">
        <div class="formulario__item">
            <label for="nome">Nome</label>
            <input type="text" id='nome' placeholder="Insira seu nome completo">
        </div>
        <div class="formulario__item">
            <label for="telefone">Telefone</label>
            <input type="text" id='telefone' placeholder="Insira seu telefone e/ou whatsapp">
        </div>
        <div class="formulario__item">
            <label for="animal">Nome do animal</label>
            <input type="text" id='animal' placeholder="Por qual animal você se interessou?">
        </div>
        <div class="formulario__item formulario__mensagem">
            <label for="mensagem">Mensagem</label>
            <textarea type="text" rows="7" id='mensagem' placeholder="Escreva sua mensagem"></textarea>
        </div>
        <div class="formulario__item form-botao">
            <button>Enviar</button>
        </div>
    </form>
</main>

{% endblock %}
