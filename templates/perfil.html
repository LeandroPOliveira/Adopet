{% extends 'template.html' %}
{% block conteudo %}

    <main>
        <h1 class="mensagem">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</h1>
        <form class="formulario">
            <p class="formulario__titulo">Perfil</p>
            <div class="formulario__item foto">
                <p class="n-foto">Foto</p>
                <img src="./img/Usuário.png" alt="Foto do usuário cadastrado">
                <p class="desc-foto">Clique na foto para editar</a>
            </div>
            <div class="formulario__item">
                <label for="nome">Nome</label>
                <input type="text" id='nome' placeholder="Leandro">
            </div>
            <div class="formulario__item">
                <label for="telefone">Telefone</label>
                <input type="text" id='telefone' placeholder="55 11 XXXXXXXXX">
            </div>
            <div class="formulario__item">
                <label for="cidade">Cidade</label>
                <input type="text" id='cidade' placeholder="São Paulo">
            </div>
            <div class="formulario__item sobre">
                <label for="sobre">Sobre</label>
                <textarea type="text" rows="5" id='sobre' placeholder="Lorem ipsum"></textarea>
            </div>
            <div class="formulario__item form-botao">
                <button>Salvar</button>
            </div>
        </form>
    </main>

{% endblock %}
