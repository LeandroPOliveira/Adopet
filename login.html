<html lang='pt-br'>
    <head>

        <link rel='stylesheet' href='./css/reset.css'>

        <header>
            <ul class="icones">
                <li><img class="icone logotipo" src='./img/Logo.svg'></li>

                    <label for="email">Email</label>

                    <label for="senha">Senha</label>

                <div class="formulario">
                    <a href="">Esqueci minha senha</a>
